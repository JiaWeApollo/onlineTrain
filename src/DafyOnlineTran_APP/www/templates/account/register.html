<ion-view hide-back-button="false">
    <ion-nav-title bindonce bo-bind="title"></ion-nav-title>
    <div class="">
        <div class="list has-header">
            <form role="registerForm" name="registerForm">
                <div class="item-input">
                    <span class="input-label">销售人员ID</span>
                    <input type="number" placeholder="" name="userId" ng-model="user.userId">
                </div>
                <div class="item-input">
                    <span class="input-label">手机号码</span>
                    <input validation-mobile type="number" placeholder="11位手机号码" name="mobile" ng-model="user.mobile" ng-maxlength=11 ng-minlength=11>
                </div>
                <div class="item-input row">
                    <span class="input-label col col-25">验证码</span>
                    <input type="number" id="verifyCode" placeholder="" name="verifyCode" ng-model="user.verifyCode">
                    <button class="button col col-36 fs14 ft" ng-click="getVerifyCode(user)" ng-bind="verifyContent">获取验证码</button>
                </div>
                <div class="item-input">
                    <span class="input-label">{{state=='r'?'密码':'新密码'}}</span>
                    <input type="password" placeholder="" name="password" ng-model="user.password">
                </div>
                <div class="padding">
                    <input class="button button-block button-default" type="button" value="注册" ng-click="doRegister(user)"  bindonce bo-show="isShow('r')" />
                    <input class="button button-block button-default" type="button" value="设置新密码" ng-click="doRegister(user)"  bindonce bo-show="isShow('c')" />
                    <!--  ng-disabled="registerForm.$invalid"  -->
                    <p class="text-center">
                        <i ng-bind="msg"></i>
                    </p>
                </div>
            </form>
        </div>
    </div>
</ion-view>
