<ion-view view-title="我的课程-专题课程" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button bg-default" ng-click="goBack()"><i class="icon ion-ios-arrow-back light"></i></button>
    </ion-nav-buttons>	
    <ion-content scroll="true" lazy-scroll>
        <ion-refresher on-refresh="doRefresh()" pulling-text="下拉刷新" refreshing-text="加载中..."></ion-refresher>
        <div class="row list-borderless" bindonce ng-repeat="r in learnList track by $index">
            <div class="col col-50 item padding" ng-repeat="item in r.items" ng-click="openUrl(item.id)">
                <img width="100%" lazy-src="{{item.imgUrl}}" />
                <h5 class="" ng-bind="item.name"></h5>
            </div> 
        </div>
        <ion-infinite-scroll ng-if="more" icon="ion-loading-c" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
