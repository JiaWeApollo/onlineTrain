<ion-view view-title="申请报销" hide-tabs="true" hide-back-button="false">
	<ion-content overflow-scroll="false" class="padding">
		<div class="list">
			<label class="item-input item-select padding">
			    <div class="input-label fs14">费用类型</div>
			    <select>
			        <option>费用类型1</option>
			        <option>费用类型2</option>
			        <option>费用类型3</option>
			    </select>
            </label>
			<label class="item-input ub padding">
			    <div class="fs14 ub-f1">出发城市</div>
	            <i class="sub-ft ion-ios-arrow-right"></i>
            </label>
			<label class="item-input ub padding">
			    <div class="fs14 ub-f1">到达城市</div>
	            <i class="sub-ft ion-ios-arrow-right"></i>
            </label>
			<label class="item-input ub padding">
			    <div class="fs14 ub-f1">开始时间</div>
	            <i class="sub-ft ion-ios-arrow-right"></i>
            </label>
			<label class="item-input ub padding">
			    <div class="fs14 ub-f1">结束时间</div>
	            <i class="sub-ft ion-ios-arrow-right"></i>
            </label>
			<label class="item-input ub padding row-no-padding">
			    <div class="fs14 col col-25">天  数</div>
	            <input type="number" >
            </label>
			<label class="item-input ub padding row-no-padding">
			    <div class="fs14 col col-28">长途交通费</div>
	            <input type="number" >
            </label>
			<label class="item-input ub padding row-no-padding">
			    <div class="fs14 col col-28">市内交通费</div>
	            <input type="number" >
            </label>
			<label class="item-input ub padding row-no-padding">
			    <div class="fs14 col col-28">总住宿费</div>
	            <input type="number" >
            </label>
			<label class="item-input ub padding row-no-padding">
			    <div class="fs14 col col-28">总餐费</div>
	            <input type="number" >
            </label>
			<div class="ub ub-ac ub-pc padding-horizontal">
		     <button class="button button-block button-small button-default button-clear fs14">提交</button>	
		    </div>             
		</div>     
	</ion-content>
</ion-view>
